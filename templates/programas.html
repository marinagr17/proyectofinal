{% extends 'base.html' %}

{% block title %}Programación de Televisión{% endblock %}

{% block content %}
<div class="custom-container">
    <div class="custom-row">
        <div class="custom-col-12">
            <div class="section-title-box">
                <h2 class="section-title">Programación de Televisión - Próximos 7 Días</h2>
            </div>

            <div class="custom-row">
                {% for show in tv_shows %}
                <div class="custom-col-4">
                    <a href="{{ url_for('detalles_programa', programa_id=show.id) }}">
                        <div class="series-card">
                            <img src="https://image.tmdb.org/t/p/w500{{ show.poster_path }}" id="poster-{{ show.id }}"
                                onmouseover="enlargePoster('poster-{{ show.id }}')"
                                onmouseout="resetPoster('poster-{{ show.id }}')" class="img-fluid">
                            <div class="card-body">
                                <h3>{{ show.name }}</h3>
                                <p class="card-text">{{ show.overview[:50] }}...</p>
                                <p class="card-text"><small class="text-muted">Fecha de emisión: {{ show.first_air_date }}</small></p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
